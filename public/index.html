<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    
    <title>Tool Inventory</title>
</head>

<body>
    <header>Tool Inventory</header>
    
    <div>
        <form id="tool-form">
            <label for="tname">Tool: </label><br>
            <input type="text" id="tool-name"><br>
            <label for="quantity">Quantity: </label><br>
            <input type="number" id="quantity" min="1"><br>
            <label for="price">Price: </label><br>
            <input type="number" id="price" step="0.01" min="0"><br>
            <button type="submit">Add Tool</button> 
        </form>
    </div>

    <br>

    <div>
            <table id="tool-table">
                <thead>
                    <tr>
                        <th>Tool</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    </div>

    <div id="total-cost-display">
        Total Cost: $0
    </div>

    <script src="index.js"></script>
</body>
</html>
